services:
  # Banco de dados PostgreSQL
  postgres:
    image: postgres:15-alpine
    container_name: backend-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres123
      POSTGRES_DB: clientes_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - backend-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Aplicação Node.js
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: backend-app
    restart: unless-stopped
    environment:
      PORT: 3001
      NODE_ENV: production
      DB_HOST: postgres
      DB_PORT: 5432
      DB_USERNAME: postgres
      DB_PASSWORD: postgres123
      DB_DATABASE: clientes_db
      JWT_SECRET: 875ddfd6c2668d2a4f85ea19ab3c1b82
      JWT_EXPIRES_IN: 1d
      ADMIN_USERNAME: admin
      ADMIN_PASSWORD: admin
    ports:
      - "3001:3001"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - backend-network
    volumes:
      - .:/app
      - /app/node_modules

# Volumes para persistência de dados
volumes:
  postgres_data:
    driver: local

# Rede para comunicação entre containers
networks:
  backend-network:
    driver: bridge
